<!DOCTYPE html>
<!-- Este estilo que le asiganmos al html se utiliza para que el marco de la pagina se reajuste dependiendo del ancho del navegador -->
<html style="height:100%;">
    <!-- El progama utilizado para desarrollar los script fue Adove Edge Animate y como su nombre lo indica, este programa trabaja con edges, que son un estilo de borde que me litima todo elemento del canvas, por esta razon se veran la declaracion de edges en el codigo --> 
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Escape</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!-- Cargamos un script base el cual podemos encontrar en http://animate.adobe.com/runtime/5.0.0/edge.5.0.0.min.js, este script se utilizara para que los otros scripts puedan funcionar correctamente -->
    <script type="text/javascript" charset="utf-8" src="js/edge.5.0.0.min.js"></script>
    <style>
        .edgeLoad-EDGE-50825057 { visibility:hidden; }
    </style>
<!-- Este es el respectivo script de la pagina de inicio, el parametro EDGE-50825057 es el nombre por defecto que que le da adove edge animate a la clase que me definira el marco donde ira la pagina -->
<script>
   AdobeEdge.loadComposition('Epilogo', 'EDGE-50825057', {
    scaleToFit: "none",
    centerStage: "none",
    minW: "0",
    maxW: "undefined",
    width: "100%",
    height: "100%"
}, {"dom":{}}, {"dom":{}});
</script>
<!--Adobe Edge Runtime End-->

</head>
    
<!-- La pagina inicia colocaldo el respectivo edge  -->
<body style="margin:0;padding:0;height:100%;">
	<div id="Stage" class="EDGE-50825057">
	</div>
</body>
</html>
